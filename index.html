<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form onsubmit="return validateLogin(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <!-- Captcha Section -->
    <p id="captcha-question" style="font-weight:bold;"></p>
    <input type="number" id="captcha-answer" placeholder="Enter captcha" required>

    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  // Dummy credentials
  const USER = "admin";
  const PASS = "1234";

  // Generate a simple captcha (random numbers)
  let num1 = Math.floor(Math.random() * 10) + 1;
  let num2 = Math.floor(Math.random() * 10) + 1;
  document.getElementById("captcha-question").innerText = 
    "Captcha: " + num1 + " + " + num2 + " = ?";

  function validateLogin(event) {
    event.preventDefault(); // stop form refresh

    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let captcha = document.getElementById("captcha-answer").value;
    let msg = document.getElementById("message");

    if (user === USER && pass === PASS && parseInt(captcha) === (num1 + num2)) {
      msg.style.color = "green";
      msg.innerText = "âœ… Login Successful!";
      // Redirect to welcome page after 1 sec
      setTimeout(() => {
        window.location.href = "cyber2.html";
      }, 1000);
    } else {
      msg.style.color = "red";
      msg.innerText = "Invalid username, password or captcha.";
    }
    return false; // Prevent default form submission
  }
</script>

</body>
</html>
